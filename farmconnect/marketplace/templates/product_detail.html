{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>{{ product.name }}</h2>
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <p>{{ product.description }}</p>
            <p><strong>Price: ${{ product.price }}</strong></p>
            <!-- Add to Cart functionality can go here -->
        </div>
    </div>
</div>
{% endblock %}
