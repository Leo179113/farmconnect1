
{% extends "base_generic.html" %}
{% block content %}
<div class="container">
    <h2>Your Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.product.price }}</td>
                    <td>${{ item.quantity|multiply:item.product.price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="#" class="btn btn-primary">Proceed to Checkout</a>
</div>
{% endblock %}
