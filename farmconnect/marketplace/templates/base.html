{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FarmConnect{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <!-- Bootstrap Bundle JS (includes Popper.js) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            padding-top: 70px; /* Ensure content doesn't overlap with navbar */
        }

        .navbar-custom {
            background-color: rgba(76, 175, 80, 0.9); /* Adjust background color and opacity */
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white;
        }

        .hero-section {
            background-image: url('{% static "marketplace/images/2.jpg" %}');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-section::before {
            content: "";
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            color: #fff;
        }

        .hero-section h1 {
            font-family: 'Lobster', cursive;
            font-size: 4rem;
            font-weight: 700;
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-section p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #FFD700;
            color: #4CAF50;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #4CAF50;
            color: #FFD700;
        }

        .carousel-item img {
            height: 400px; /* Standardize the image height */
            object-fit: cover;
        }

        .carousel-caption {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            padding: 10px;
            border-radius: 10px;
            color: #000; /* Dark text for readability */
        }

        footer {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #FFD700;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .blockquote-footer{
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer mt-5">
        <div class="container">
            <p>&copy; 2024 FarmConnect. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> |
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>
</body>
</html>
